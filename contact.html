    <div class="field">
      <fieldset
        style="
          margin-top: 4px;
          height: 14rem;
          width: 98%;
          margin-right: 4px;
          display: block;
          /* background-color: ; */
          background-color: rgba(248, 165, 248, 0.697);
          border: 2px solid rgba(233, 210, 233, 0.493); "
      >
        <legend style="font-size: 3rem; margin-left: 18rem; font-weight: 1000 ; font-family: Sofia, sans-serif;  text-shadow: 0px 0px 5px #b393d3, 0px 0px 10px #b393d3, 0px 0px 10px #b393d3,
    0px 0px 20px #b393d3;  color: white;letter-spacing: 4px; ">
          Contact Us
        </legend>
        <!-- <h1 style="color: white; margin-left: 14rem; margin-top: 2.5rem;font-size: 2.8rem; font-weight: 900;">Contact US</h1> -->
        <p
          style="
                color: white;
            margin-right: 11rem;
            margin-top: 1rem;
            font-size: 1.2rem;
            text-align: right;
          "
        >
          Already use SAFAR? Sign in so we can tailor your support
          experience.<br />
          If that’s not possible, we’d still like to hear from you.
        </p>
        <fieldset
          style="
            height: 28rem;
            width: 50rem;
            margin-left: 8rem;
            color: white;
            background-color: black;
            margin-top: 2rem;
            /* border: 2px solid purple; */
            ">                      
  
          <div class="name1">
            <div class="label0">
              <label for="name">
                <strong style="color: white;">Name</strong>
              </label>
            </div>
            <input required type="text" id="name" name="name" placeholder="Enter your name">
          </div>
          <div class="tel1">
            <div class="label2">
              <label>
                <strong style="color: white;">Phone Number</strong>
              </label>
            </div>
            <input
              required
              type="tel"
              name="tel"
              id="tel1"
              placeholder="Enter your phone number"
            />
          </div>
          <div class="email1">
            <div class="label1">
              <label>
                <strong style="color: white;">Your email address</strong>
              </label>
            </div>
            <input
              required
              type="email"
              name="email"
              id="email"
              placeholder="you@example.com"
            />
          </div>
          <div class="count1">
            <div class="label3">
              <label for="Country"> <strong style="color: white;"> Country </strong></label><br />
              <select id="country" name="country" required>
                <option value="us">India</option>
                <option value="ca">Canada</option>
                <option value="uk">United Kingdom</option>
                <option value="au">Australia</option>
                <option value="in">United States</option>
                <option value="cn">China</option>
                <option value="jp">Japan</option>
              </select>
            </div>
          </div>
          <div class="label4">
            <div class="dist">
              <label>
                <strong style="color: white;">  Pincode </strong> </label
              ><br />
              <input
                requiredtype="text"
                name="text"
                placeholder="Enter your pincode"
                style="margin-top: 4px"
              />
            </div>
          </div>
          <div class="label5">
            <div class="text1">
              <label>
                <strong style="color: white;"> Tell us what you need help with: </strong><br />
              </label>
              <textarea
                cols="102"
                rows="5"
                placeholder="Enter text...."
                style="margin-top: 5px"
              ></textarea>
            </div>
          </div>
        </fieldset>
      </fieldset>
